<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">
</head>



<body onload="parseFunction()">
   

    <header>
        <div class="title">
            <p>NOTES</p>
        </div>
    </header>

    <main>
        <div class="nav-menu" id="nav-menu">
            <input type="button" value="New note" id="new-note" onclick="addNote()" onclick="unselect()">
        </div>

        <div class="notes-section">
            <div class="time-section">
                <textarea id="time-section" readonly></textarea>
            </div>

            <div class="text-area">
                <textarea type="text"  id="text-area-input" oninput="update()" readonly onchange="reloadPage()"></textarea>
            </div>
        </div>

    </main>
    <script  type="text/javascript" src="script.js"></script>
</body>
</html>
